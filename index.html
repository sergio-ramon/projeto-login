<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Login</h1>
                <hr>
                <p>Seja bem vindo(a) novamente.</p>
                <p>Fa√ßa login para acessar sua conta e as funcionalidades do seu ambiente:</p>

                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder=" seu email" autocomplete="email" required maxlength="30">

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>

        </section>
